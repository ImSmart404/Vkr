databaseChangeLog:
  - changeSet:
      id: 0
      author: admin
      changes:
        - createTable:
            tableName: extended_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sub_category
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: options
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: price_history_id
                  type: bigint
                  constraints:
                    foreignKey:
                        name: extended_info_price_history_fk
                        references: price_history (productId)
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false