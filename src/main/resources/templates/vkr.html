<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Система парсинга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 5px;
        }

        input[type="submit"] {
            cursor: pointer;
        }

        #tableContainer1 {
            height: 300px;
            overflow-y: auto;
        }
        #tableContainer2 {
            height: 300px;
            overflow-y: auto;
        }

        #productsTable {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }
        #productsExtendedInfoTable{
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        #productsTable thead th,
        #productsTable tbody td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        #productsExtendedInfoTable thead th,
        #productsExtendedInfoTable tbody td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>Система парсинга информации</h1>
<form id="getProductsForm">
    <label for="productName">Введите запрос для поиска:</label>
    <input type="text" id="productName" name="productName" required><br><br>

    <label for="pages">Введите количество страниц которое вы хотите спарсить:</label>
    <input type="number" id="pages" name="pages" min="1" max="50"><br><br>

    <input type="submit" value="Получить информацию">
</form>

<form id="getProductsExtendedInfoForm">
    <label for="productId">Введите Id товара для получения расширенной информации:</label>
    <input type="text" id="productId" name="productId"><br><br>
    <input type="submit" value="Получить больше информации о товаре">
</form>

<div id="tableContainer1">
    <table id="productsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Price</th>
            <th>Sale Price</th>
            <th>Rating</th>
            <th>Brand</th>
            <th>Pictures</th>
        </tr>
        </thead>
        <tbody id="productsBody"></tbody>
    </table>
</div>

<div id="tableContainer2">
</table>
    <table id="productsExtendedInfoTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>FullName</th>
            <th>Category</th>
            <th>SubCategory</th>
            <th>Options</th>
            <th>PriceHistory</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id="productsExtendedInfoBody"></tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('getProductsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            var productName = document.getElementById('productName').value;
            var pages = document.getElementById('pages').value;

            var url = '/vkr/getProductsMainInfo?productName=' + encodeURIComponent(productName) + '&pages=' + encodeURIComponent(pages);

            fetch(url, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    var tableBody = document.getElementById('productsBody');
                    // Добавляем данные в таблицу
                    data.forEach(function(mainInfo) {
                        var row = document.createElement('tr');

                        var idCell = document.createElement('td');
                        idCell.textContent = mainInfo.id;
                        row.appendChild(idCell);

                        var priceCell = document.createElement('td');
                        priceCell.textContent = mainInfo.priceU;
                        row.appendChild(priceCell);

                        var salePriceCell = document.createElement('td');
                        salePriceCell.textContent = mainInfo.salePrice;
                        row.appendChild(salePriceCell);

                        var ratingCell = document.createElement('td');
                        ratingCell.textContent = mainInfo.rating;
                        row.appendChild(ratingCell);
                        var brandCell = document.createElement('td');
                        brandCell.textContent = mainInfo.brand;
                        row.appendChild(brandCell);

                        var picturesCell = document.createElement('td');
                        picturesCell.textContent = mainInfo.pics;
                        row.appendChild(picturesCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    // Обработка ошибок
                    console.log(error);
                });
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('getProductsExtendedInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var productId = document.getElementById('productId').value;
            var url = '/vkr/getProductExtendedInfo?id=' + encodeURIComponent(productId);

            fetch(url, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    // Очищаем содержимое таблицы
                    var tableBody = document.getElementById('productsExtendedInfoBody');
                    tableBody.innerHTML = '';

                    // Добавляем данные в таблицу
                    var extendedInfo = data;
                    var row = document.createElement('tr');

                    var idCell = document.createElement('td');
                    idCell.textContent = extendedInfo.id;
                    row.appendChild(idCell);

                    var fullNameCell = document.createElement('td');
                    fullNameCell.textContent = extendedInfo.fullName;
                    row.appendChild(fullNameCell);

                    var categoryCell = document.createElement('td');
                    categoryCell.textContent = extendedInfo.category;
                    row.appendChild(categoryCell);

                    var subCategoryCell = document.createElement('td');
                    subCategoryCell.textContent = extendedInfo.subCategory;
                    row.appendChild(subCategoryCell);

                    var optionsCell = document.createElement('td');
                    optionsCell.textContent = extendedInfo.options;
                    row.appendChild(optionsCell);

                    var priceHistoryCell = document.createElement('td');
                    priceHistoryCell.textContent = extendedInfo.priceHistory.map(function(price) {
                        return price.price;
                    }).join(', ');
                    row.appendChild(priceHistoryCell);

                    var descriptionCell = document.createElement('td');
                    descriptionCell.textContent = extendedInfo.description;
                    row.appendChild(descriptionCell);
                    tableBody.appendChild(row);
                })
                .catch(error => {
                    // Обработка ошибок
                    console.log(error);
                });
        });
    });
</script>
</body>
</html>
