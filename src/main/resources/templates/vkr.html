<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 5px;
        }

        input[type="submit"] {
            cursor: pointer;
        }

        #tableContainer {
            height: 300px;
            overflow-y: auto;
        }

        #productsTable {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        #productsTable thead th,
        #productsTable tbody td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<h1>Get Products</h1>
<form id="getProductsForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required><br><br>

    <label for="pages">Number of Pages:</label>
    <input type="number" id="pages" name="pages" min="1" value="50"><br><br>

    <input type="submit" value="Submit">
</form>

<div id="tableContainer">
    <table id="productsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Price</th>
            <th>Sale Price</th>
            <th>Rating</th>
            <th>Brand</th>
            <th>Pictures</th>
        </tr>
        </thead>
        <tbody id="productsBody"></tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('getProductsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            var productName = document.getElementById('productName').value;
            var pages = document.getElementById('pages').value;

            var url = '/vkr/getProducts?productName=' + encodeURIComponent(productName) + '&pages=' + encodeURIComponent(pages);

            fetch(url, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    // Очищаем содержимое таблицы
                    var tableBody = document.getElementById('productsBody');
                    tableBody.innerHTML = '';

                    // Добавляем данные в таблицу
                    data.forEach(function(product) {
                        var row = document.createElement('tr');

                        var idCell = document.createElement('td');
                        idCell.textContent = product.id;
                        row.appendChild(idCell);

                        var priceCell = document.createElement('td');
                        priceCell.textContent = product.priceU;
                        row.appendChild(priceCell);

                        var salePriceCell = document.createElement('td');
                        salePriceCell.textContent = product.salePrice;
                        row.appendChild(salePriceCell);

                        var ratingCell = document.createElement('td');
                        ratingCell.textContent = product.rating;
                        row.appendChild(ratingCell);
                        var brandCell = document.createElement('td');
                        brandCell.textContent = product.brand;
                        row.appendChild(brandCell);

                        var picturesCell = document.createElement('td');
                        picturesCell.textContent = product.pics;
                        row.appendChild(picturesCell);

                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    // Обработка ошибок
                    console.log(error);
                });
        });
    });
</script>
</body>
</html>
